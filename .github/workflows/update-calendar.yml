name: Update Calendar

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs on the 1st of every month at 00:00 UTC
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: calendar-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Check Poetry Version
        run: poetry --version

      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --verbose

      - name: Format code with black
        run: poetry run black .

      - name: Check formatting with black
        run: poetry run black --check .

      - name: Run linting with flake8
        run: poetry run flake8 .

      - name: Run type checking with mypy
        run: poetry run mypy .

      - name: Run tests with coverage
        run: poetry run coverage run -m unittest tests/test_generate_calendar.py

      - name: Generate coverage report
        run: poetry run coverage report

      - name: Check coverage threshold
        run: poetry run coverage report --fail-under=70

      - name: Generate calendar
        run: poetry run generate_calendar generate --verbose


      - name: Commit and push changes
        if: github.event_name != 'pull_request'
        run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Actions Bot"
            git add -f us_holidays.ics
            git commit -m "Update calendar for $(date +%Y-%m)" || echo "No changes to commit"
            git push origin master
