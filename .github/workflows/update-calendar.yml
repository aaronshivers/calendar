name: Update Calendar

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs on the 1st of every month at 00:00 UTC

concurrency:
  group: calendar-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install

      - name: Generate calendar
        run: poetry run generate_calendar generate

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -f us_holidays.ics
          git commit -m "Update calendar for $(date +%Y-%m)" || echo "No changes to commit"
          git push
