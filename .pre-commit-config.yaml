repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        types: [python]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        types: [python]
        additional_dependencies: ['types-python-dateutil', 'types-pytz']

  - repo: local
    hooks:
      - id: run-tests
        name: Run tests
        entry: poetry run coverage run -m unittest tests/test_generate_calendar.py
        language: system
        types: [python]
        pass_filenames: false
